<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ with .Title }} {{.}} | {{ else }} {{ end }} {{ .Site.Title }}</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ "img/favicons/apple-icon-57x57.png" | absURL }}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ "img/favicons/apple-icon-60x60.png" | absURL }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ "img/favicons/apple-icon-72x72.png" | absURL }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ "img/favicons/apple-icon-76x76.png" | absURL }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ "img/favicons/apple-icon-114x114.png" | absURL }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ "img/favicons/apple-icon-120x120.png" | absURL }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ "img/favicons/apple-icon-144x144.png" | absURL }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ "img/favicons/apple-icon-152x152.png" | absURL }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "img/favicons/apple-icon-180x180.png" | absURL }}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{ "img/favicons/android-icon-192x192.png" | absURL }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "img/favicons/favicon-32x32.png" | absURL }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ "img/favicons/favicon-96x96.png" | absURL }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "img/favicons/favicon-16x16.png" | absURL }}">
    {{ .Hugo.Generator }}
    {{ $options := (dict "targetPath" "css/ovenfresh.css" "outputStyle" "compressed" "enableSourceMap" true "includePaths" (slice "css")) }}
    {{ $styles := resources.Get "css/ovenfresh.scss" | resources.ExecuteAsTemplate "style.ovenfresh.scss" . | toCSS $options | fingerprint }}
    <link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}" crossorigin="anonymous">
</head>
